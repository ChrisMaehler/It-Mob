<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>Kreditvergleich</h3>
  <h1> Kreditvergleich - günstiger geht es nicht oder vielleicht doch!</h1>
  <form>
    Wieviel?<br>
    <input type="text" name="amount" value="10.000">
    <br>
    Für was?<br>
    <input type="text" name="what" value="Studenten Kredit">
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <p>And Daniel if you get lost, this <a href="http://alterrazzino-frankfurt.com/die-pizzeria/">doc Daniel</a> will show you the way.</p>
  <button ion-button secondary menuToggle>Toggle Menu</button>

  <ion-list>
    <button ion-item *ngFor="let user of users">

      {{user.firstname}} {{user.lastname}}

    </button>
  </ion-list>

<button ion-button full (click)="takePhoto()">
  <ion-icon name="camera"></ion-icon> &nbsp; &nbsp; Foto </button>

<ion-grid>
<ion-row>
<ion-col col-6 *ngFor="let photo of photos; let id=index">
  <ion-card class="block">
    <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
<img [src]="photo" *ngIf="photo"/>
</ion-card>
</ion-col>
</ion-row>
</ion-grid>



</ion-content>
