<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Kreditvergleich</h3>
  <h1> Kreditvergleich - günstiger geht es nicht oder vielleicht doch!</h1>


  <form (ngSubmit)="postCreditData()">
     <ion-item>
       <ion-label>Wie viel?</ion-label>
       <ion-input type="number" [(ngModel)]="creditData.volumen" name="volumen" placeholder="z.B. 10000"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label>Für was?</ion-label>
       <ion-input type="text" [(ngModel)]="creditData.name" name="name" placeholder="z.B. Auto-Kredit"></ion-input>
     </ion-item>
     <button ion-button type="submit" block>Post in DB</button>
   </form>

  <!-- <ion-list>
    <button ion-item *ngFor="let user of users">

      {{user.firstname}} {{user.lastname}}

    </button>
  </ion-list> -->

</ion-content>
