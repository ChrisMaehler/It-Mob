<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <img src="assets/imgs/logo_credit.png" style="display: block; margin-left: auto; margin-right: auto;" alt="Logo">
  <form [formGroup]="credentials" (ngSubmit)="signIn()">
    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" formControlName="username" placeholder="Dein Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Passwort</ion-label>
      <ion-input type="password" formControlName="password" placeholder="Dein Passwort"></ion-input>
    </ion-item>
    <button ion-button [disabled]="!credentials.valid" type="submit" block>Anmelden</button>
  </form>
  <button ion-button (click)="goToRegister()" block>Registrieren</button>
</ion-content>
