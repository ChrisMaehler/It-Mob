<ion-header>

  <ion-navbar>
    <ion-title>Registrierung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Bitte registrieren Sie sich</h3>
    <h1> Füllen Sie alle Pflichtfelder aus</h1>
    <form> 
      <label for="vname">Vorname: <input id="vname" name="vname"> 
      </label> <label for="zname">Zuname: <input id="zname" name="zname"> 
      </label> <label for="männl">männlich</label> 
      <input type="radio" id="männl" name="geschlecht" value="0"> 
      <label for="weibl">weiblich</label> 
      <input type="radio" id="weibl" name="geschlecht" value="1"> 
      <label for="queer">queer</label> 
      <input type="radio" id="queer" name="geschlecht" value="2"> 
      <label for="alter">über 18:</label> 
      <input type="checkbox" id="alter" name="alter"> 
      <input type="submit" value="senden"> 
    </form>
    <button ion-button secondary menuToggle>Toggle Menu</button>
  
    <ion-list>
      <button ion-item *ngFor="let user of users">
  
        {{user.firstname}} {{user.lastname}}
  
      </button>
    </ion-list>
  
  </ion-content>

</ion-content>
